# File upload configuration
fileConfig:
  endpoints:
    assistants:
      fileLimit: 5
      fileSizeLimit: 10
      totalSizeLimit: 50
      supportedMimeTypes:
        - 'image/.*'
        - 'application/pdf'
    openAI:
      fileLimit: 10
      fileSizeLimit: 20
      totalSizeLimit: 100
    default:
      fileLimit: 10
      fileSizeLimit: 20
      totalSizeLimit: 100
  serverFileSizeLimit: 100
  avatarSizeLimit: 2
  imageGeneration:
    percentage: 100
    px: 1024
  clientImageResize:
    enabled: false
    maxWidth: 1900
    maxHeight: 1900
    quality: 0.92

