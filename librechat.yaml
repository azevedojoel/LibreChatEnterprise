# LibreChat Configuration - Full Reference

version: 1.2.1
cache: true

# File storage - use 'local', 's3', or 'firebase' per type
fileStrategy: local
fileStrategies:
  default: local
  avatar: local
  image: local
  document: local

# Image output format for generations
imageOutputType: png

# Interface configuration
interface:
  customWelcome: 'Daily Thread'
  fileSearch: true
  endpointsMenu: true
  modelSelect: true
  parameters: true
  sidePanel: true
  presets: true
  multiConvo: true
  bookmarks: true
  memories: true
  temporaryChat: true
  runCode: true
  webSearch: true
  fileCitations: true
  prompts:
    use: true
    create: true
    share: true
    public: false
  agents:
    use: true
    create: true
    share: true
    public: false
  peoplePicker:
    users: true
    groups: true
    roles: true
  # Show expandable tool input/output (JSON). Set false for business-facing UIs.
  toolCallDetails: true
  # Spacing of tool call rows: 'normal' | 'compact'
  toolCallSpacing: compact
  marketplace:
    use: true
  remoteAgents:
    use: false
    create: false
    share: false
    public: false
  temporaryChatRetention: 720
  mcpServers:
    use: true
    create: true
    share: false
    public: false
    trustCheckbox:
      label:
        en: 'I understand and I want to continue'
      subLabel:
        en: |
          Daily Thread hasn't reviewed this MCP server. Attackers may attempt to steal your data or trick the model into taking unintended actions.
  privacyPolicy:
    externalUrl: 'https://dailythread.ai/privacy-policy'
    openNewTab: true
  termsOfService:
    externalUrl: 'https://dailythread.ai/tos'
    openNewTab: true
    modalAcceptance: true
    modalTitle: 'Terms of Service for Daily Thread'
    modalContent: |
      # Terms and Conditions for Daily Thread
      *Effective Date: February 18, 2024*
      Welcome to Daily Thread. By using this service, you agree to our terms and privacy policy.

# Registration
registration:
  socialLogins: ['github', 'google', 'discord', 'openid', 'facebook', 'apple', 'saml']
  allowedDomains: []

# Balance and transactions (for usage-based billing)
balance:
  enabled: false
  startBalance: 20000
  autoRefillEnabled: false
  refillIntervalValue: 30
  refillIntervalUnit: days
  refillAmount: 10000

transactions:
  enabled: true

# Cloudflare Turnstile (bot protection)
turnstile:
  siteKey: '${TURNSTILE_SITE_KEY}'
  options:
    language: auto
    size: normal

# Rate limits
rateLimits:
  fileUploads:
    ipMax: 100
    ipWindowInMinutes: 60
    userMax: 50
    userWindowInMinutes: 60
  conversationsImport:
    ipMax: 100
    ipWindowInMinutes: 60
    userMax: 50
    userWindowInMinutes: 60

# Speech (TTS/STT)
speech:
  tts:
    openai:
      url: ''
      apiKey: '${TTS_API_KEY}'
      model: ''
      voices: []
  stt:
    openai:
      url: ''
      apiKey: '${STT_API_KEY}'
      model: ''

# Agent Actions domain restrictions (SSRF protection)
actions:
  allowedDomains:
    - 'swapi.dev'
    - 'dailythread.ai'
    - 'google.com'

# MCP Server domain restrictions
mcpSettings:
  allowedDomains:
    - 'localhost'
    - 'host.docker.internal'
    - '*.example.com'
    - 'mcp.stripe.com'
    - '*.plaid.com'
    - '*.monday.com'
    - '*.asana.com'
    - '*.zoho.com'

# MCP Servers (example - uncomment and configure as needed)
mcpServers:
  Google:
    oauthTimeout: 30000
    initTimeout: 150000
    type: stdio
    command: node
    args:
      - ./mcp-servers/google-workspace/workspace-server/dist/index.js
    startup: false
    # Icon: put file in client/public/assets/ and reference as /assets/filename.ext
    iconPath: /assets/google.svg
    outputFormatter: token-optimized
    oauth:
      authorization_url: https://accounts.google.com/o/oauth2/v2/auth
      token_url: https://oauth2.googleapis.com/token
      client_id: '${GOOGLE_WORKSPACE_CLIENT_ID}'
      client_secret: '${GOOGLE_WORKSPACE_CLIENT_SECRET}'
      scope: "https://www.googleapis.com/auth/userinfo.profile https://www.googleapis.com/auth/userinfo.email https://www.googleapis.com/auth/documents https://www.googleapis.com/auth/drive https://www.googleapis.com/auth/calendar https://www.googleapis.com/auth/chat.spaces https://www.googleapis.com/auth/chat.messages https://www.googleapis.com/auth/chat.memberships https://www.googleapis.com/auth/gmail.modify https://www.googleapis.com/auth/gmail.labels https://www.googleapis.com/auth/directory.readonly https://www.googleapis.com/auth/contacts https://www.googleapis.com/auth/presentations https://www.googleapis.com/auth/spreadsheets https://www.googleapis.com/auth/tasks"
      additional_auth_params:
        access_type: offline
        prompt: consent
    env:
      GOOGLE_ACCESS_TOKEN: "{{LIBRECHAT_MCP_OAUTH_ACCESS_TOKEN}}"
      WORKSPACE_CLIENT_ID: '${GOOGLE_WORKSPACE_CLIENT_ID}'
  Microsoft:
    oauthTimeout: 30000
    initTimeout: 150000
    type: stdio
    command: node
    args:
      - ./mcp-servers/ms-365-mcp-server/dist/index.js
      - --preset
      - smb
      - --org-mode
    startup: false
    iconPath: /assets/microsoft.svg
    outputFormatter: token-optimized
    oauth:
      authorization_url: https://login.microsoftonline.com/common/oauth2/v2.0/authorize
      token_url: https://login.microsoftonline.com/common/oauth2/v2.0/token
      client_id: '${MS365_MCP_CLIENT_ID}'
      client_secret: '${MS365_MCP_CLIENT_SECRET}'
      scope: "User.Read Mail.Read Mail.ReadWrite Mail.Send Mail.Read.Shared Mail.Send.Shared Calendars.Read Calendars.ReadWrite Calendars.Read.Shared Files.Read Files.ReadWrite Tasks.Read Tasks.ReadWrite Contacts.Read Contacts.ReadWrite People.Read User.Read.All offline_access"
    env:
      MS365_MCP_OAUTH_TOKEN: "{{LIBRECHAT_MCP_OAUTH_ACCESS_TOKEN}}"
