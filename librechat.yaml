# Web Search configuration
webSearch:
  serperApiKey: '${SERPER_API_KEY}'
  searxngInstanceUrl: '${SEARXNG_INSTANCE_URL}'
  searxngApiKey: '${SEARXNG_API_KEY}'
  firecrawlApiKey: '${FIRECRAWL_API_KEY}'
  firecrawlApiUrl: '${FIRECRAWL_API_URL}'
  jinaApiKey: '${JINA_API_KEY}'
  jinaApiUrl: '${JINA_API_URL}'
  cohereApiKey: '${COHERE_API_KEY}'
  searchProvider: serper
  scraperProvider: firecrawl
  rerankerType: jina
  safeSearch: 1

# Memory configuration
memory:
  disabled: false
  validKeys: ['preferences', 'work_info', 'personal_info', 'skills', 'interests', 'context']
  tokenLimit: 10000
  charLimit: 10000
  personalize: true
  messageWindowSize: 5
  agent:
    provider: openAI
    model: gpt-5-nano
    instructions: "You are a memory management assistant. Use set_memory ONLY when the user requests memory actions with phrases like: Remember [that] [I]..., Don't forget..., Please remember..., Store this..., Change [my] [the] memory about..., Update [my] [the] memory..., Actually remember that.... For updates, use set_memory with the same key and new value (do not delete first). Use delete_memory only when the user explicitly asks to forget or remove specific information."
