# Endpoints configuration
endpoints:
  custom:
    - name: OpenRouter
      apiKey: '${OPENROUTER_KEY}'
      baseURL: 'https://openrouter.ai/api/v1'
      headers:
        x-librechat-body-parentmessageid: '{{LIBRECHAT_BODY_PARENTMESSAGEID}}'
      models:
        default: ['deepseek/deepseek-v3.2']
        fetch: true
      titleConvo: true
      titleModel: deepseek/deepseek-v3.2
      dropParams: ['stop']
      modelDisplayLabel: OpenRouter

  # Assistants endpoint (OpenAI Assistants API)
  # assistants:
  #   disableBuilder: false
  #   pollIntervalMs: 3000
  #   timeoutMs: 180000
  #   retrievalModels: ['gpt-4-turbo-preview']
  #   capabilities: ['code_interpreter', 'retrieval', 'actions', 'tools', 'image_vision']

  # Agents endpoint
  agents:
    recursionLimit: 50
    maxRecursionLimit: 100
    disableBuilder: false
    maxCitations: 30
    maxCitationsPerFile: 7
    minRelevanceScore: 0.45
    capabilities:
      - deferred_tools
      - execute_code
      - file_search
      - web_search
      - artifacts
      - actions
      - context
      - tools
      - chain
      - ocr
      - manage_scheduling
      - manage_crm
      - inbound_email
    inboundEmailAddress: inbound.postmarkapp.com  # Domain for agent email addresses (inbound+token@domain). Change to your Postmark inbound domain or custom domain.

